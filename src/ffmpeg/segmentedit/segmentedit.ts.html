<template>
    <template if:true={hasPiano}>
        <ffmpeg-piano
            notes={pianoNotes}
            piano-id={pianoId}
            onpianomouseenter={onPianoMouseEnter}
            onpianomousedown={onPianoMouseDown}
            onpianomouseleave={onPianoMouseLeave}
        >
        </ffmpeg-piano>
    </template>
</template>
