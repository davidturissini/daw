<template>
    <article class={containerClassName} onfocus={onContainerFocus} onkeyup={onContainerKeyUp} tabindex="0">
        <header>
            <h4 class="track__title">{instrument.title}</h4>
        </header>
        <ul>
            <template for:each={loops} for:item="loop">
                <li key={loop.id}>
                    <ffmpeg-trackloop
                        tempo={tempo}
                        instrument-id={instrument.id}
                        loop={loop}
                    >
                    </ffmpeg-trackloop>
                </li>
            </template>
        </ul>
        <button onclick={onCreateTrackLoopClick}>Add Loop</button>
        <section class="audio-controls">
            <ffmpeg-rangeinput
                min="-100"
                step="1"
                max="20"
                value={instrumentVolumeValue}
                class="audio-controls__range-input"
                orientation={volumeRangeOrientation}
                oninput={onVolumeInput}
            ></ffmpeg-rangeinput>
            <ffmpeg-volumemeter
                class="audio-controls__volume-meter"
                meter={instrumentMeter}
                orientation={volumeMeterOrientation}
            ></ffmpeg-volumemeter>
        </section>
    </article>
</template>
