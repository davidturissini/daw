<template>
    <template for:each={ticks} for:item="tick">
        <span class="tick" style={tick.style} key={tick.time.milliseconds}>
            <template if:true={isTimeVariant}>
                <ffmpeg-timelabel class="tick-label" time={tick.time}></ffmpeg-timelabel>
            </template>
            <template if:true={isBeatVariant}>
                <span class="beat-label">{tick.beat}</span>
            </template>
        </span>
    </template>
</template>
