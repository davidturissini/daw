<template>
    <ffmpeg-layout>
        <!-- header -->
        <div slot="header" class="header">
            <div class="project-data">
                <span><input type="number" value={projectBpm} oninput={onProjectBpmChange} /> bpm</span>
            </div>
            <ffmpeg-masterout></ffmpeg-masterout>
        </div>

        <!-- left col -->
        <ffmpeg-instruments slot="left-col"></ffmpeg-instruments>

        <!-- main -->
        <ffmpeg-jam
            tempo={projectTempo}
            selected-instrument-id={routeParamsInstrumentId}
            ondeleteinstrument={onDeleteInstrument}
            slot="main"
        >
        </ffmpeg-jam>

        <!-- right col -->
        <template if:true={isInstrumentEditRouteActive}>
            <ffmpeg-instrumenteditor
                instrument-id={routeParamsInstrumentId}
                slot="right-col"
            >
            </ffmpeg-instrumenteditor>
        </template>

        <!-- bottom -->
        <template if:true={isLoopEditRouteActive}>
            <ffmpeg-loopedit
                tempo={projectTempo}
                loop-id={routeParams.loop_id}
                slot="bottom"
            >
            </ffmpeg-loopedit>
        </template>

    </ffmpeg-layout>
</template>
