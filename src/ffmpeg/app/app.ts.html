<template>
    <ffmpeg-layout>
        <span slot="header">{projectBpm} bpm</span>
        <ffmpeg-instruments slot="left-col"></ffmpeg-instruments>
        <template if:true={isConcertModeRoute}>
            <ffmpeg-jam slot="main"></ffmpeg-jam>
        </template>
        <template if:true={isLoopEditRouteActive}>
            <ffmpeg-loopedit loop-id={routeParams.loop_id} slot="bottom"></ffmpeg-loopedit>
        </template>
    </ffmpeg-layout>
</template>
