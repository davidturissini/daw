<template>
    <template if:true={instrumentIsDrumMachine}>
        <ffmpeg-drummachine
            current-time={loop.currentTime}
            range={loop.range}
            tempo={projectTempo}
            notes={pianoMidiNotes}
            onlooprangechange={onLoopRangeChange}
            ontickrangecreated={onDrumMachineNoteCreated}
            ontickrangedeleted={onDrumMachineNoteDeleted}
        >
        </ffmpeg-drummachine>
    </template>
    <template if:true={shouldRenderPiano}>
        <ffmpeg-piano
            tempo={projectTempo}
            onkeyboardrangecreated={onKeyboardTickRangeCreated}
            onkeyboardrangechanged={onKeyboardTickRangeChanged}
            notes={pianoMidiNotes}
            range={loop.range}
        >
        </ffmpeg-piano>
    </template>
</template>
