<template>
    <template if:true={hasPiano}>
        <ffmpeg-piano
            ongridrangechange={onPianoGridRangeChange}
            range={loopRange}
            ongridclose={onPianoGridClose}
            can-close-grid={canClosePianoGrid}
            midi-notes={pianoMidiNotes}
            piano-id={pianoId}
            onaudiorangechange={onAudioRangeChange}
            onaudiorangecreated={onAudioRangeCreated}
        >
        </ffmpeg-piano>
    </template>
</template>
