<template>
    <article onclick={onLoopClick} tabindex="0">
        <ffmpeg-button
            square
            button-color={buttonColor}
            if:true={isStopped}
            onclick={onPlayButtonClick}
            icon-variant="Play"
        >
        </ffmpeg-button>
        <ffmpeg-button
            square
            button-color={buttonColor}
            if:true={isPlaying}
            onclick={onStopButtonClick}
            icon-variant="Times"
        >
        </ffmpeg-button>
    </article>
</template>
