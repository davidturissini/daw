<template>
    <ffmpeg-keyboard
        canvas
        quanitize-resolution={quanitizeResolution}
        visible-range={visibleRange}
        keys={gridRows}
        notes={loopRanges}
        tempo={tempo}
        markers={audioWindowMarkers}
        onaudiowindowmouseenter={onKeyboardMouseEnter}
        onaudiowindowmousemove={onKeyboardMouseMove}
        onaudiowindowmouseleave={onKeyboardMouseLeave}
        instrument-id={instrumentId}
    >
        <header slot="header">
            <div>
                Duration:
                <input type="number" oninput={onDurationInput} />
            </div>
            <ffmpeg-buttongroup
                value={quanitizeIntervalIndex}
                onchange={onQuanitizeIntervalChange}
                buttons={quanitizeIntervalButtons}
            >
            </ffmpeg-buttongroup>
        </header>
        <ffmpeg-timeline
            markers={timelineMarkers}
            tempo={tempo}
            onmarkertickchanged={onTimelineMarkerTickChanged}
            ontimelinedrag={onTimelineDrag}
            slot="window-top"
            visible-range={visibleRange}
        >
        </ffmpeg-timeline>
    </ffmpeg-keyboard>
</template>
