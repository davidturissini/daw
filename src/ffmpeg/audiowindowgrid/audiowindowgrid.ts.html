<template>
    <header class="toolbar">
        <slot name="header"></slot>
    </header>
    <div class="window-top">
        <slot name="window-top"></slot>
    </div>
    <main>
        <div class="col-left">
            <template for:each={rowViewModels} for:item="vm">
                <div style={vm.style} key={vm.id}>{vm.data.label}</div>
            </template>
        </div>
        <div class="grid-container">
            <ffmpeg-audiowindow
                padding={rangePadding}
                visible-range={visibleRange}
                onrectchange={onContainerAudioWindowRectChange}
                tick-ranges={tickRangesViewModels}
            >
            </ffmpeg-audiowindow>
        </div>
    </main>
</template>
