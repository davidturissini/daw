<template>
    <template if:true={hasFrame} for:each={tickRangesViewModels} for:item="vm">
        <template if:true={vm.isDrumMachineNote}>
            <ffmpeg-drummachinenote
                range={vm.range}
                piano-key={vm.data.key}
                active={vm.data.active}
                class="tick-range"
                key={vm.key}
                style={vm.style}
            >
            </ffmpeg-drummachinenote>
        </template>
    </template>
</template>
