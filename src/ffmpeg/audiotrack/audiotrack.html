<template>
    <template for:each={trackSegments} for:item="trackSegment">
        <ffmpeg-audiotracksegment
            onkeyup={onSegmentKeyUp}
            tabindex="0"
            track={track}
            onsegmentdurationchange={handleSegmentDurationChange}
            onsegmentsourceoffsetchange={handleSegmentSourceOffsetChange}
            onsegmentmove={handleSegmentMove}
            style={trackSegment.style}
            frame={trackSegment.frame}
            segment={trackSegment.segment}
            key={trackSegment.key}>
        </ffmpeg-audiotracksegment>
    </template>
</template>
