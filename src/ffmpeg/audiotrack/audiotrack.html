<template>
    <template for:each={trackSelections} for:item="trackSelection">
        <div class="selection" key={trackSelection.id} style={trackSelection.style}></div>
    </template>
    <template for:each={trackSegments} for:item="trackSegment">
        <ffmpeg-audiotracksegment
            onkeyup={onSegmentKeyUp}
            tabindex="0"
            track={track}
            visible-duration={trackSegment.visibleDuration}
            visible-offset={trackSegment.visibleOffset}
            style={trackSegment.style}
            frame={trackSegment.frame}
            segment={trackSegment.segment}
            key={trackSegment.key}>
        </ffmpeg-audiotracksegment>
    </template>
</template>
