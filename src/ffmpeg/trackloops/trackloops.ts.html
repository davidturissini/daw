<template>
    <article class="track">
        <header>
            <h4 onfocus={onTitleFocus} class="track__title" tabindex="0">{instrument.title}</h4>
        </header>
        <ul>
            <template for:each={loops} for:item="loop">
                <li key={loop.id}>
                    <ffmpeg-trackloop
                        instrument-id={instrument.id}
                        loop={loop}
                    >
                    </ffmpeg-trackloop>
                </li>
            </template>
        </ul>
        <button onclick={onCreateTrackLoopClick}>Add Loop</button>
    </article>
</template>
