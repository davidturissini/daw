<template>
    <header class="toolbar">
        <ffmpeg-button
            selected={isDrawingState}
            class="toolbar__button"
            onclick={onEditButtonClick}
            icon-variant="EditPencil">
        </ffmpeg-button>
        <ffmpeg-button
            onclick={onIdleButtonClick}
            selected={isIdleState}
            class="toolbar__button"
            icon-variant="HandPaper">
        </ffmpeg-button>
        <ffmpeg-button
            if:true={canClose}
            onclick={onCloseButtonClick}
            class="toolbar__button"
            icon-variant="Times">
        </ffmpeg-button>
    </header>
    <ffmpeg-timeline
        if:true={hasAudioWindow}
        class="timeline"
        variant="beats"
        bpm={timelineBpm}
        audio-window={audioWindow}
        ontimelinedrag={onTimelineDrag}
        ontimelinedragstart={onTimelineDragStart}
        ontimelinedragend={onTimelineDragEnd}>
    </ffmpeg-timeline>
    <main>
        <div class="col-left">
            <slot name="col-left"></slot>
        </div>
        <div class="grid-container" onclick={onGridContainerClick}>
            <ul>
                <template for:each={gridLines} for:item="gridLine">
                    <li style={gridLine.style} key={gridLine.time.milliseconds}></li>
                </template>
            </ul>
            <template for:each={rowViewModels} for:item="row">
                <div
                    data-row-id={row.id}
                    onmouseup={onGridRowMouseUp}
                    onmousedown={onGridRowMouseDown}
                    onmousemove={onGridRowMouseMove}
                    class="row"
                    key={row.id}
                    style={row.style}
                >
                    <template if:true={hasAudioWindow} for:each={row.ranges} for:item="range">
                        <ffmpeg-audiorange
                            data-row-id={row.id}
                            onrangedragstart={onRangeDragStart}
                            onrangedrag={onRangeDrag}
                            item-id={range.itemId}
                            color={range.color}
                            audio-window={audioWindow}
                            key={range.itemId}
                            range={range.range}
                        >
                        </ffmpeg-audiorange>
                    </template>
                </div>
            </template>
            <slot></slot>
        </div>
    </main>
    <ffmpeg-timeline
        if:true={hasAudioWindow}
        class="time-timeline"
        bpm={timelineBpm}
        audio-window={audioWindow}
        ontimelinedrag={onTimelineDrag}
        ontimelinedragstart={onTimelineDragStart}
        ontimelinedragend={onTimelineDragEnd}>
    </ffmpeg-timeline>
</template>
